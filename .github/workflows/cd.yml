name: Create and build image and deploy using helm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  repo: lwplapbs
  imge: nodejsapp

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest


    steps:

      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: echo step variables
        run: echo "${{ github.run_id }}"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: lwplapbs/nodejsapp:${{ github.run_id }}

      - name: Deploy
        uses: bitovi/github-actions-deploy-eks-helm@v1.0.3
        with:
          aws-access-key-id: ${{ secrets.AWS_SECRET }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-2
          cluster-name: eks-cluster
          chart-repository: https://thedevopsstore.github.io/lwplabs-charts/
          chart-path: lwplabs-charts/nodeapp
          name: digital-nodeapp
          namespace: 'default'
          values: image.tag=${{ github.run_id }}
